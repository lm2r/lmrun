name: benched

resources:
  accelerators: L4:4
  use_spot: True
  disk_size: 128

envs:
  # Hugging Face repo id 'namespace/repo_name'
  MODEL:
  # model version: commit hash from model repository
  VERSION: 
  # vLLM serve CLI options passed in a single quoted string
  SERVE_OPTS: "-tp 4"
  # region where the main K3s server is hosted to retrieve cluster connection details
  AWS_DEFAULT_REGION: us-east-1

file_mounts:
  /r2:
    source: r2://lmrun

# --port 8000 creates a Kubernetes service to proxy inference requests to vLLM
# --namespace is the service subdomain: <cluster name>.<namespace>.svc.cluster.local
setup: |
  set -ex
  install -m 755 /r2/setup/{k3s_agent*,vllm-conda-install.sh} .
  sudo -E ./k3s_agent.py --port 8000 --namespace benchmark
  ./vllm-conda-install.sh

# add '-r' to jq to exclude quotes from model name and fix "model name not found"
# 'auto' generation config loads it from the model
run: |
  conda activate vllm
  model_name=`echo $SKYPILOT_CLUSTER_INFO | jq -r .cluster_name`
  vllm serve $SERVE_OPTS --gpu-memory-utilization 1 --generation-config auto \
      --served-model-name $model_name --revision $VERSION $MODEL