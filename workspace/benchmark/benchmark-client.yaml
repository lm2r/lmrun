name: benchmark

resources:
  cloud: aws
  cpus: 2+
  memory: 8+
  disk_size: 24

envs:
  # region where the main K3s server is hosted to retrieve cluster connection details
  AWS_DEFAULT_REGION: us-east-1

file_mounts:
  /r2:
    source: r2://lmrun

setup: |
  install -m 755 /r2/setup/k3s_agent* .
  sudo -E ./k3s_agent.py